version: "3.9"
services:
  # The service running the DB
  db-docker:
    container_name: db-docker
    hostname: db-docker
    build:
        context: ../..
        dockerfile: code/jvm/docker/files/Dockerfile-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

    ports:
      - "5432:5432"

    networks:
      - net-classcode

  # The service running the API
  spring-service:
    container_name: spring-service
    hostname: spring-service
    build:
      context: ../..
      dockerfile: code/jvm/docker/files/Dockerfile-Spring
    environment:
      PORT: 8081
      JDBC_DATABASE_URL: ${JDBC_DATABASE_URL}

    ports:
      - "8080:8080"

    networks:
      - net-classcode

    depends_on:
      - db-docker

  # The service running the load-balancer
  nginx:
    container_name: nginx
    hostname: nginx
    build:
      context: ../..
      dockerfile: code/jvm/docker/files/Dockerfile-nginx
    ports:
      - "3000:3000"

    depends_on:
      - spring-service

    networks:
      - net-classcode

networks:
    net-classcode:
        driver: bridge
